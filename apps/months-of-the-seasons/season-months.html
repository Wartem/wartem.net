<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Seasons</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="season-months.css" />
  </head>
  <body>
    <div class="container">
      <div id="winter" class="season">
        <div id="december" class="month">
          <span>December</span><img src="./pictogram/december.png" alt="" />
        </div>
        <div id="january" class="month">
          <span>Januari</span><img src="pictogram/januari.png" alt="" />
        </div>
        <div id="february" class="month">
          <span>Februari</span><img src="pictogram/februari.png" alt="" />
        </div>
      </div>

      <div id="spring" class="season">
        <div id="mars" class="month">
          <span>Mars</span><img src="pictogram/mars.png" alt="Mars" />
        </div>
        <div id="april" class="month">
          <span>April</span><img src="pictogram/april.png" alt="" />
        </div>
        <div id="may" class="month">
          <span>Maj</span><img src="pictogram/maj.png" alt="" />
        </div>
      </div>

      <div id="summer" class="season">
        <div id="june" class="month">
          <span>Juni</span><img src="pictogram/juni.png" alt="" />
        </div>
        <div id="july" class="month">
          <span>Juli</span><img src="pictogram/juli.png" alt="" />
        </div>
        <div id="august" class="month">
          <span>Augusti</span><img src="pictogram/augusti.png" alt="" />
        </div>
      </div>

      <div id="autumn" class="season">
        <div id="september" class="month">
          <span>September</span><img src="pictogram/september.png" alt="" />
        </div>
        <div id="october" class="month">
          <span>Oktober</span><img src="pictogram/oktober.png" alt="" />
        </div>
        <div id="november" class="month">
          <span>November</span><img src="pictogram/november.png" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <!-- <select id="voices"></select> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <!--       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/js/materialize.min.js"></script>
      <script src="season-months.js"></script>
    </footer>
  </body>
</html>
