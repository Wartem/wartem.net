<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Months</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css">
    <link rel="stylesheet" href="/week/pie-chart-week.css">
</head>
<body>

    

    <div class="settings-container">

          <form class="settings">
     
                 <div class="range-field">   
                  <label>Välj röst</label>
                  <select id="voices"></select>
              </div> 
  
                 <div class="setting">
                <label>Hastighet</label>
                <p class="range-field">
                  <input type="range" id="rate" min="1" max="100" value="10" />
                </p>
              </div>
              <div class="setting">
                  <label>Tonhöjd</label>
                  <p class="range-field">
                    <input type="range" id="pitch" min="0" max="2" value="1" />
                  </p>
                
              </div>
            
     </form>  
        
      </div>

      <div id="pieChart" class="chart"></div>

    <footer>
        
     <!--   jQuery library -->
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/js/materialize.min.js"></script>
<!-- Latest compiled JavaScript  -->
<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  -->

<script src="/week/pie-chart-week.js"></script>
</footer>
</body>
</html>
