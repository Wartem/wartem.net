<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog - Wartem</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wartem blog" />
    <meta name="keywords" content="Wartem, blog" />
    <meta name="author" content="Wartem" />
    <link rel="icon" href="../images/R3QQ2015ProfileImage.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/page.css" />
  </head>

  <body>
    <div class="page-shell">
      <header>
        <div id="header"></div>
      </header>

      <main class="page-main">
        <section class="page-hero">
          <span class="eyebrow">Blog</span>
          <h1>Blog posts from mwasteson.blogspot.com.</h1>
          <p>Posts are hosted on Blogger and shown here in one place.</p>
        </section>

        <section class="section-card">
          <div class="note">If the embed does not load, open the blog directly.</div>
          <div class="info-actions">
            <a class="button secondary" href="https://mwasteson.blogspot.com" target="_blank" rel="noopener">Open blog</a>
          </div>
          <iframe class="embed-frame" src="https://mwasteson.blogspot.com" style="border: none;"></iframe>
        </section>
      </main>

      <footer>
        <div id="footer"></div>
      </footer>
    </div>

    <script src="/scripts/jquery-3.3.1.js"></script>
    <script>
      $(function () {
        $("#header").load("/includes/include_header.html");
        $("#footer").load("/includes/include_footer.html");
      });
    </script>
  </body>
</html>
